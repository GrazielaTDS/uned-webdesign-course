<!DOCTYPE HTML>
<html>

<head>
    <title>Compra online de gafas exclusivas - Registro</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="register_styles.css">
    <script src="https://kit.fontawesome.com/e73a0042ba.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="#" class="nav-item "><i class="fas fa-home"></i> HOME</a> 
        </nav>
    </header>
    <main>
        <div id="form-box">
            <div class="form-item">
                <h1 class="title-register">Registro</h1>
                <form class="register">
                    <input type="email" class="register-input" placeholder="Correo Electronico">
                    <input type="email" class="register-input" placeholder="Confirmar Correo">
                    <input type="password" class="register-input" placeholder="Contraseña">
                    <input type="submit" value="Crear Cuenta" class="register-button">
                </form>
            </div>
            <div class="form-item">
                <h1 class="title-login">Accede con tu cuenta</h1>
                <form class="login">
                    <input type="email" class="register-input" placeholder="Correo Electronico">
                    <input type="password" class="register-input" placeholder="Contraseña">
                    <input type="submit" value="Entrar" class="register-button">
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
